<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="refresh" content="60">
        <link href="css/daisyui@5.css" rel="stylesheet" type="text/css" />
        <script src="js/browser@4.js"></script>
        <title>fail2Ban dashboard - {{ .Version }}</title>
    </head>
    <body>
        <div class="navbar bg-base-100 shadow-sm">
            <h1 class="text-xl font-bold">fail2ban dashboard - {{ .Version }} <span class="badge badge-soft badge-info">fail2ban - {{ .Fail2BanVersion }}</span></h1>
        </div>
        <main class="p-4">
            <div class="shadow-md rounded-md">
                <div class="text-base font-medium text-center"><h2>Current jails</h2></div>
                <div class="jails flex justify-center gap-4 p-4 flex-wrap">
                    {{ range .Jails }}
                        {{ template "jailCard" . }}
                    {{ end }}
                </div>
            </div>
            {{ if .HasBanned }}
            <div class="shadow-md rounded-md">
                <div class="text-base font-medium text-center pt-4"><h2>Currently banned</h2></div>
                <div class="banned">
                    <div class="overflow-x-auto">
                        <table class="table table-zebra">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Jail</th>
                                <th>Banned at</th>
                                <th>Curren penalty</th>
                                <th>Ban ends at</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{ range .Banned }}
                                {{ template "banned" . }}
                            {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {{ end }}
        </main>
    </body>
</html>
